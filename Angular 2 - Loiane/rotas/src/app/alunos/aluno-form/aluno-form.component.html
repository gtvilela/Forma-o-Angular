<h4>Editar/Criar Novo Aluno</h4>

<div class="row">
    <div class="col s12">
        <div class="row">
            <div class="input-field col s6">
              <input disabled [(ngModel)]="aluno.id" id="disabled" class="validate">
              <label for="disabled" class="active" >#</label>
            </div>
          </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="nome" [(ngModel)]="aluno.nome" class="validate">
          <label for="nome" class="active">Nome</label>
        </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="email" [(ngModel)]="aluno.email" type="email" class="validate">
          <label for="email" class="active">E-mail</label>
        </div>
      </div>
